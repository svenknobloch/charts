image:
  repository: gitea/gitea
  tag: 1.6
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  http:
    type: ClusterIP
    port: 80
  ssh:
    type: NodePort
    port: 22

config: {}

persistence:
  accessModes:
  - ReadWriteOnce
  size: 8Gi
  storageClass: "-"

ingress:
  enabled: false
  annotations: {}
  path: /
  hosts: []
  tls: []

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

database:
  config:
    user: root
    database: gitea